<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox e Radio</title>
</head>

<body>
    <h1>Input Checkbox e Radio</h1>

    <h3>linguagens de programação</h3>
    <label for="c#">c#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>

    <label for="javascript">javascript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br><br>

    <h3>Gêneros</h3>
    <label for="masculino">masculino</label>
    <input type="radio" name="Gênero" id="masculino">

    <label for="feminino">feminino</label>
    <input type="radio" name="Gênero" id="feminino">

</body>

</html>
