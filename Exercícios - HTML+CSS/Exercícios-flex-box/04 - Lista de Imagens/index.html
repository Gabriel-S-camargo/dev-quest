<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="reset.css">


</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">

                <img src="Images/rome.png" alt="pintura roma">

                <div class="informações">
                    <h2 class="titulo">rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">

                <img src="Images/boat.png" alt="pintura roma">

                <div class="informações">
                    <h2 class="titulo">Boat at sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">

                <img src="Images/sand-and-sea.png" alt="pintura roma">

                <div class="informações">
                    <h2 class="titulo">Sand and sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">

                <img src="Images/starry-night.png" alt="pintura starry night">

                <div class="informações">
                    <h2 class="titulo">starry night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
